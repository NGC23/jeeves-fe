<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="text-center">Add dynamic title</ion-title>
    <ion-buttons slot="end">
      <ion-button expand="block" (click)="today()">Today</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)] ="calendar.mode">
    <ion-segment-button value="month">Month</ion-segment-button>
    <ion-segment-button value="week">Week</ion-segment-button>
    <ion-segment-button value="day">Day</ion-segment-button>
  </ion-segment>
  <ion-row  class="ion-justify-content-center">
    <ion-col expand="block" size="3">
      <ion-button fill="clear" (click)="back()"><ion-icon name="arrow-back" slot="icon-only"></ion-icon></ion-button>
    </ion-col>
    <ion-col size="6"><ion-title>{{viewTitle}}</ion-title></ion-col>
    <ion-col expand="block" size="3">
      <ion-button fill="clear" (click)="next()"  class="item-right"><ion-icon name="arrow-forward" slot="icon-only"></ion-icon></ion-button>
    </ion-col>
  </ion-row>
  <calendar
  [eventSource]="eventSource"
  [autoSelect]="false"
  (onRangeChanged)="onRangeChanged($event)"
  [calendarMode]="calendar.mode"
  (onTitleChanged) = "viewTitle = $event"
  [startingDayWeek]="1"
  [startHour]="6"
  [endHour]="24"
  (onTimeSelected)="onTimeSelected($event)"
  (onEventSelected)="onEventSelected($event)"
  [queryMode]="calendar.queryMode"
  >
  </calendar>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button id="eventModal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal
    #modal
    trigger="eventModal"
    [presentingElement]="presentingElement"
  >
    <ng-template>
      <ion-header class="ion-no-border">
        <ion-toolbar color="light">
          <ion-buttons slot="start">
            <ion-button [strong]="true" (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
          <ion-title>New Event</ion-title>
          <ion-buttons slot="end">
            <ion-button color="primary" [strong]="true" (click)="scheduleEvent()" [disabled]="!newEvent.title">Save</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding modal">
        
        <div class="group">
          <ion-input
            type="text"
            [(ngModel)]="newEvent.title"
            placeholder="Event Name"
          ></ion-input>
        </div>

        <div class="group">
          <ion-item>
            <ion-label>All Day</ion-label>
            <ion-toggle [(ngModel)]="newEvent.allDay"></ion-toggle>
          </ion-item>

          <ion-item (click)="showStart = !showStart">
            <ion-label>Starts</ion-label>
           <ion-text slot="end">{{this.newEvent.startTime | date:'medium'}}</ion-text>
          </ion-item>

          <ion-datetime 
            #start 
            *ngIf="showStart" 
            [(ngModel)]="newEvent.startTime"
            [presentation]="newEvent.allDay ? 'date' : 'time-date'"
            (ionChange)="startChanged(start.value)"
          ></ion-datetime>

          <ion-item (click)="showEnd = !showEnd">
            <ion-label>Ends</ion-label>
           <ion-text slot="end">{{this.newEvent.endTime | date:'medium'}}</ion-text>
          </ion-item>

          <ion-datetime 
            #end 
            *ngIf="showEnd" 
            [(ngModel)]="newEvent.endTime"
            [presentation]="newEvent.allDay ? 'date' : 'time-date'"
            (ionChange)="endChanged(end.value)"
          ></ion-datetime>

        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
