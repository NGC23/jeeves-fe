<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{this.event.title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col size-sm="12" size-md="12" size-lg="12">
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" style=" display: block; margin-left: auto; margin-right: auto; width: 100%;"/>
        <ion-card-header>
          <ion-card-title>{{this.event.title}}</ion-card-title>
          <ion-card-subtitle>created at: </ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{this.event.description}}
        </ion-card-content>
        <ion-button fill="clear" href="event/edit/{{this.event.id}}">Edit</ion-button>
        <ion-button fill="clear" (click)="delete(this.event.id, this.event.userId)">Delete</ion-button>
      </ion-card>
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
</ion-content>
