<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>{{this.pageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <ion-item>
      <ion-label position="floating" color="primary">Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary">Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary">Location</ion-label>
      <ion-input type="text" formControlName="location"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary">Price</ion-label>
      <ion-input type="text" formControlName="price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary">Slots</ion-label>
      <ion-input type="number" formControlName="slots"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary">Pre Payment Required</ion-label>
      <ion-checkbox color="secondary" value="option" formControlName="prePayment"></ion-checkbox>
    </ion-item>

    <ion-button type="submit" fill="outline" expand="block">{{this.buttonTitle}}</ion-button>

  </form>
</ion-content>
