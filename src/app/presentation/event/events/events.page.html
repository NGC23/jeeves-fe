<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Event Overview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col size="12">
      <ngx-datatable
        [rows]="data"
        [ngClass]="tableStyle"
        [rowHeight]="'auto'"
        [headerHeight]="50"
        [footerHeight]="50"
        [columnMode]="'force'"
        [limit]="10"
      >
        <ngx-datatable-column name="Name"></ngx-datatable-column>
        <ngx-datatable-column name="Created At"></ngx-datatable-column>

        <ngx-datatable-column name="Actions" [sortable]="false">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <ion-button size="small" fill="outline" (click)="open(row)"
              >Manage</ion-button
            >
          </ng-template>
        </ngx-datatable-column>
	    </ngx-datatable>
    </ion-col>
  </ion-row>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center" #fab>
    <ion-fab-button href="/event/create">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
