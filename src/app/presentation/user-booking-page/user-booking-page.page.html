<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col *ngFor="let event of data; let i = index" size-sm="12" size-md="12" size-lg="4">
      <ion-card>
        <img alt="Silhouette of mountains" src="{{event.image_url}}" />
        <ion-card-header>
          <ion-card-title>{{event.name}}</ion-card-title>
        </ion-card-header>
      
        <!-- <ion-card-content>
          {{event.}}
        </ion-card-content> -->
        <ion-button fill="clear" href="booking/details/{{this.event.id}}">View</ion-button>
        <ion-button fill="clear" href="event/book/{{this.event.id}}/{{this.userId}}">Book Event</ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
