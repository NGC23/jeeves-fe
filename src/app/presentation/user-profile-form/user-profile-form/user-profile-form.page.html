<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <ion-row>
      <ion-col [size]="6" [sizeMd]="6" [sizeLg]="6" [sizeSm]="12" [sizeXs]="12">
        <ion-item>
          <ion-label position="floating" color="primary">First Name</ion-label>
          <ion-input type="text" formControlName="firstName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col [size]="6" [sizeMd]="6" [sizeLg]="6" [sizeSm]="12" [sizeXs]="12">
        <ion-item>
          <ion-label position="floating" color="primary">Last Name</ion-label>
          <ion-input type="text" formControlName="lastName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col [size]="6" [sizeMd]="6" [sizeLg]="6" [sizeSm]="12" [sizeXs]="12">
        <ion-item>
          <ion-label position="floating" color="primary">Company Name</ion-label>
          <ion-input type="text" formControlName="companyName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col [size]="6" [sizeMd]="6" [sizeLg]="6" [sizeSm]="12" [sizeXs]="12">
        <ion-item>
          <ion-label position="floating" color="primary">Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-button type="submit" fill="outline" expand="block">Save</ion-button>

  </form>
</ion-content>
